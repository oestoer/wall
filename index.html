<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Line Calculator and Visualizer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 800px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .section {
            margin-bottom: 24px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .section details {
            margin: 0;
        }
        
        .section details summary {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease;
            list-style: none;
            outline: none;
        }
        
        .section details summary::-webkit-details-marker {
            display: none;
        }
        
        .section details summary:hover {
            color: #007bff;
        }
        
        .section details summary::after {
            content: '‚ñº';
            font-size: 0.8rem;
            margin-left: auto;
            transition: transform 0.2s ease;
        }
        
        .section details:not([open]) summary::after {
            transform: rotate(-90deg);
        }
        
        .section details[open] summary {
            margin-bottom: 16px;
        }
        
        .section-content {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 600px) {
            .input-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            body {
                padding: 12px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: white;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        input[type="color"] {
            width: 50px;
            height: 40px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        
        input[type="color"]:hover {
            border-color: #007bff;
        }
        
        .color-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .color-input-group label {
            margin-bottom: 0;
            min-width: 120px;
        }
        
        button {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 20px;
            padding: 16px;
            font-size: 1rem;
            color: #2c3e50;
            text-align: center;
            background-color: #e8f4fd;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            line-height: 1.6;
        }
        
        #wall-container {
            width: 100%;
            max-width: 800px;
            min-height: 200px;
            border: 3px solid #2c3e50;
            margin-top: 32px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            background-color: #f8f9fa;
            border-radius: 8px;
            position: relative;
        }
        
        .line {
            height: 100%;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .line:hover {
            filter: brightness(1.1);
        }
        
        #wardrobe {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #8B4513;
            border: 2px solid #5D2906;
            z-index: 10;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            display: none;
            border-radius: 4px 4px 0 0;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding: 12px;
            background-color: white;
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #007bff;
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 4px;
            font-style: italic;
        }
        
        .collapsible-content {
            background-color: white;
            border-radius: 6px;
            padding: 16px;
            margin-top: 12px;
            border: 2px solid #e9ecef;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-error { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Wall Line Calculator & Visualizer</h1>

        <div class="section">
            <details open>
                <summary>üìè Wall Dimensions</summary>
                <div class="section-content">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="wallLength">Wall Length (cm):</label>
                            <input type="number" id="wallLength" value="485.6" min="1" onchange="updateLineConfigOptions(); calculateAndVisualize()">
                        </div>
                        <div class="input-group">
                            <label for="wallHeight">Wall Height (cm):</label>
                            <input type="number" id="wallHeight" value="260" min="1" onchange="calculateAndVisualize()">
                        </div>
                    </div>
                </div>
            </details>
        </div>

        <div class="section">
            <details open>
                <summary>üìê Line Configuration</summary>
                <div class="section-content">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="minThickness">Min Line Thickness (cm):</label>
                            <input type="number" id="minThickness" value="20" min="1" onchange="updateLineConfigOptions(); calculateAndVisualize()">
                        </div>
                        <div class="input-group">
                            <label for="maxThickness">Max Line Thickness (cm):</label>
                            <input type="number" id="maxThickness" value="45" min="1" onchange="updateLineConfigOptions(); calculateAndVisualize()">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="lineRatio">Line Width Ratio (Coloured:White):</label>
                        <input type="number" id="lineRatio" value="1" min="0.5" max="3" step="0.5" onchange="updateLineConfigOptions(); calculateAndVisualize()">
                        <div class="help-text">
                            1 = equal widths, 0.5 = coloured half width of white, 2 = coloured twice width of white
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="lineConfig">Desired Line Configuration:</label>
                        <select id="lineConfig" onchange="calculateAndVisualize()">
                            <option value="">Select a configuration</option>
                        </select>
                    </div>
                </div>
            </details>
        </div>

        <div class="section">
            <details open>
                <summary>üé® Colours</summary>
                <div class="section-content">
                    <div class="input-row">
                        <div class="input-group">
                            <div class="color-input-group">
                                <label for="mainColor">Coloured Line:</label>
                                <input type="color" id="mainColor" value="#FFEEEE" onchange="calculateAndVisualize()">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="color-input-group">
                                <label for="whiteColor">White Line:</label>
                                <input type="color" id="whiteColor" value="#FFFFFF" onchange="calculateAndVisualize()">
                            </div>
                        </div>
                    </div>
                </div>
            </details>
        </div>
        
        <div class="section">
            <details open>
                <summary>üö™ Wardrobe/Door (Optional)</summary>
                <div class="section-content">
                    <div class="checkbox-group">
                        <input type="checkbox" id="showWardrobe" onchange="toggleWardrobeControls(); calculateAndVisualize();">
                        <label for="showWardrobe">Show Wardrobe/Door</label>
                    </div>
                    
                    <div id="wardrobeControls" class="collapsible-content" style="display: none;">
                        <div class="input-row">
                            <div class="input-group">
                                <label for="wardrobeWidth">Wardrobe/Door Width (cm):</label>
                                <input type="number" id="wardrobeWidth" value="64" min="1" onchange="calculateAndVisualize()">
                            </div>
                            <div class="input-group">
                                <label for="wardrobeHeight">Wardrobe/Door Height (cm):</label>
                                <input type="number" id="wardrobeHeight" value="200" min="1" onchange="calculateAndVisualize()">
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="wardrobeOffset">Right Side Offset (cm):</label>
                                <input type="number" id="wardrobeOffset" value="0" min="0" onchange="calculateAndVisualize()">
                                <div class="help-text">Distance from right wall edge (0 = aligned to right)</div>
                            </div>
                            <div class="input-group">
                                <div class="color-input-group">
                                    <label for="wardrobeColor">Wardrobe/Door Color:</label>
                                    <input type="color" id="wardrobeColor" value="#8B4513" onchange="calculateAndVisualize()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </details>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 16px;">
            <button onclick="calculateAndVisualize()" style="flex: 1;">üîç Calculate and Visualize</button>
            <button onclick="resetToDefaults()" style="flex: .3; background: linear-gradient(135deg, #6c757d 0%, #495057 100%); box-shadow: 0 4px 12px rgba(108,117,125,0.3);">üîÑ Reset to Defaults</button>
        </div>

        <div id="result"></div>
    </div>

    <div id="wall-container">
        <div id="wardrobe"></div>
    </div>

    <script>
        // Helper function to adjust a hex color's brightness
        function adjustColor(color, percent) {
            // Convert hex to RGB
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);

            // Adjust brightness
            r = Math.max(0, Math.min(255, r + percent));
            g = Math.max(0, Math.min(255, g + percent));
            b = Math.max(0, Math.min(255, b + percent));

            // Convert back to hex
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        
        // Function to toggle the visibility of wardrobe controls
        function toggleWardrobeControls() {
            const showWardrobe = document.getElementById('showWardrobe').checked;
            const wardrobeControls = document.getElementById('wardrobeControls');
            
            if (showWardrobe) {
                wardrobeControls.style.display = 'block';
            } else {
                wardrobeControls.style.display = 'none';
            }
        }
        
        // Function to update the line configuration dropdown based on current parameters
        function updateLineConfigOptions() {
            const wallLengthCm = parseFloat(document.getElementById('wallLength').value);
            const minThickness = parseFloat(document.getElementById('minThickness').value) || 20;
            const maxThickness = parseFloat(document.getElementById('maxThickness').value) || 45;
            const lineRatio = parseFloat(document.getElementById('lineRatio').value) || 1;
            const lineConfigSelect = document.getElementById('lineConfig');
            const currentValue = lineConfigSelect.value;
            
            // Clear existing options except the first one
            lineConfigSelect.innerHTML = '<option value="">Select a configuration</option>';
            
            if (isNaN(wallLengthCm) || wallLengthCm <= 0) {
                return;
            }
            
            // Generate configurations where colored = n+1 and white = n
            const validOptions = [];
            
            for (let n = 1; n <= 15; n++) { // n from 1 to 15 (reasonable range)
                const colored = n + 1;
                const white = n;
                
                // Calculate line widths based on ratio
                // Let w_white = white line width, w_colored = colored line width
                // w_colored = ratio * w_white
                // Total width = colored * w_colored + white * w_white
                // Total width = colored * ratio * w_white + white * w_white
                // Total width = w_white * (colored * ratio + white)
                // w_white = wallLength / (colored * ratio + white)
                // w_colored = ratio * w_white
                
                const whiteLineWidth = wallLengthCm / (colored * lineRatio + white);
                const coloredLineWidth = lineRatio * whiteLineWidth;
                
                // Check if both line widths are within acceptable range
                if (whiteLineWidth >= minThickness && whiteLineWidth <= maxThickness &&
                    coloredLineWidth >= minThickness && coloredLineWidth <= maxThickness) {
                    validOptions.push({
                        colored: colored,
                        white: white,
                        whiteLineWidth: whiteLineWidth,
                        coloredLineWidth: coloredLineWidth,
                        total: colored + white
                    });
                }
            }
            
            // Sort by total lines, then by colored lines
            validOptions.sort((a, b) => {
                if (a.total !== b.total) return a.total - b.total;
                return a.colored - b.colored;
            });
            
            // Add options to dropdown
            validOptions.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = `${option.colored},${option.white}`;
                
                // Display different format based on whether ratio is 1 or not
                if (lineRatio === 1) {
                    optionElement.textContent = `${option.colored} Coloured, ${option.white} White (${option.whiteLineWidth.toFixed(1)}cm thick)`;
                } else {
                    optionElement.textContent = `${option.colored} Coloured (${option.coloredLineWidth.toFixed(1)}cm), ${option.white} White (${option.whiteLineWidth.toFixed(1)}cm)`;
                }
                lineConfigSelect.appendChild(optionElement);
            });
            
            // Try to restore the previous selection if it's still valid
            if (currentValue) {
                const optionExists = Array.from(lineConfigSelect.options).some(opt => opt.value === currentValue);
                if (optionExists) {
                    lineConfigSelect.value = currentValue;
                }
            }
        }
        
        // LocalStorage functions to save and restore user inputs
        function saveInputsToLocalStorage() {
            const inputs = {
                wallLength: document.getElementById('wallLength').value,
                wallHeight: document.getElementById('wallHeight').value,
                minThickness: document.getElementById('minThickness').value,
                maxThickness: document.getElementById('maxThickness').value,
                lineRatio: document.getElementById('lineRatio').value,
                lineConfig: document.getElementById('lineConfig').value,
                mainColor: document.getElementById('mainColor').value,
                whiteColor: document.getElementById('whiteColor').value,
                showWardrobe: document.getElementById('showWardrobe').checked,
                wardrobeWidth: document.getElementById('wardrobeWidth').value,
                wardrobeHeight: document.getElementById('wardrobeHeight').value,
                wardrobeOffset: document.getElementById('wardrobeOffset').value,
                wardrobeColor: document.getElementById('wardrobeColor').value
            };
            
            localStorage.setItem('wallCalculatorInputs', JSON.stringify(inputs));
        }
        
        function loadInputsFromLocalStorage() {
            const savedInputs = localStorage.getItem('wallCalculatorInputs');
            if (savedInputs) {
                try {
                    const inputs = JSON.parse(savedInputs);
                    
                    // Restore text/number inputs
                    if (inputs.wallLength) document.getElementById('wallLength').value = inputs.wallLength;
                    if (inputs.wallHeight) document.getElementById('wallHeight').value = inputs.wallHeight;
                    if (inputs.minThickness) document.getElementById('minThickness').value = inputs.minThickness;
                    if (inputs.maxThickness) document.getElementById('maxThickness').value = inputs.maxThickness;
                    if (inputs.lineRatio) document.getElementById('lineRatio').value = inputs.lineRatio;
                    if (inputs.mainColor) document.getElementById('mainColor').value = inputs.mainColor;
                    if (inputs.whiteColor) document.getElementById('whiteColor').value = inputs.whiteColor;
                    if (inputs.wardrobeWidth) document.getElementById('wardrobeWidth').value = inputs.wardrobeWidth;
                    if (inputs.wardrobeHeight) document.getElementById('wardrobeHeight').value = inputs.wardrobeHeight;
                    if (inputs.wardrobeOffset) document.getElementById('wardrobeOffset').value = inputs.wardrobeOffset;
                    if (inputs.wardrobeColor) document.getElementById('wardrobeColor').value = inputs.wardrobeColor;
                    
                    // Restore checkbox
                    if (inputs.showWardrobe !== undefined) {
                        document.getElementById('showWardrobe').checked = inputs.showWardrobe;
                        toggleWardrobeControls(); // Update visibility of wardrobe controls
                    }
                    
                    // Update line config options first, then restore selection
                    updateLineConfigOptions();
                    if (inputs.lineConfig) {
                        document.getElementById('lineConfig').value = inputs.lineConfig;
                    }
                    
                } catch (error) {
                    console.warn('Error loading saved inputs:', error);
                }
            }
        }
        
        // Add event listeners to save inputs when they change
        function addSaveListeners() {
            const inputElements = [
                'wallLength', 'wallHeight', 'minThickness', 'maxThickness', 
                'lineRatio', 'lineConfig', 'mainColor', 'whiteColor',
                'showWardrobe', 'wardrobeWidth', 'wardrobeHeight', 
                'wardrobeOffset', 'wardrobeColor'
            ];
            
            inputElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (element.type === 'checkbox') {
                        element.addEventListener('change', saveInputsToLocalStorage);
                    } else {
                        element.addEventListener('input', saveInputsToLocalStorage);
                        element.addEventListener('change', saveInputsToLocalStorage);
                    }
                }
            });
        }

        function calculateAndVisualize() {
            const wallLengthCm = parseFloat(document.getElementById('wallLength').value);
            const wallHeightCm = parseFloat(document.getElementById('wallHeight').value);
            const lineConfigValue = document.getElementById('lineConfig').value;
            const lineRatio = parseFloat(document.getElementById('lineRatio').value) || 1;
            const resultDiv = document.getElementById('result');
            const wallContainer = document.getElementById('wall-container');

            if (isNaN(wallLengthCm) || wallLengthCm <= 0) {
                resultDiv.innerHTML = '<span class="status-indicator status-error"></span>Please enter a valid wall length.';
                wallContainer.innerHTML = '<div id="wardrobe"></div>';
                return;
            }
            
            if (isNaN(wallHeightCm) || wallHeightCm <= 0) {
                resultDiv.innerHTML = '<span class="status-indicator status-error"></span>Please enter a valid wall height.';
                wallContainer.innerHTML = '<div id="wardrobe"></div>';
                return;
            }

            if (!lineConfigValue) {
                resultDiv.innerHTML = '<span class="status-indicator status-warning"></span>Please select a line configuration.';
                wallContainer.innerHTML = '<div id="wardrobe"></div>';
                return;
            }

            const [numColouredStr, numWhiteStr] = lineConfigValue.split(',');
            const numColoured = parseInt(numColouredStr);
            const numWhite = parseInt(numWhiteStr);

            // Calculate line widths based on ratio
            // w_white = wallLength / (numColoured * ratio + numWhite)
            // w_colored = ratio * w_white
            const whiteLineWidth = wallLengthCm / (numColoured * lineRatio + numWhite);
            const coloredLineWidth = lineRatio * whiteLineWidth;

            // Get the configured thickness range
            const minThickness = parseFloat(document.getElementById('minThickness').value) || 20;
            const maxThickness = parseFloat(document.getElementById('maxThickness').value) || 45;
            
            // Check if both line widths are within the acceptable range
            if (whiteLineWidth < minThickness || whiteLineWidth > maxThickness ||
                coloredLineWidth < minThickness || coloredLineWidth > maxThickness) {
                let errorMessage = '';
                if (lineRatio === 1) {
                    errorMessage = `Calculated line thickness: ${whiteLineWidth.toFixed(1)}cm. This is outside the allowed range (${minThickness}cm - ${maxThickness}cm). Please choose another configuration.`;
                } else {
                    errorMessage = `Calculated line thickness: Coloured ${coloredLineWidth.toFixed(1)}cm, White ${whiteLineWidth.toFixed(1)}cm. One or both are outside the allowed range (${minThickness}cm - ${maxThickness}cm). Please choose another configuration.`;
                }
                resultDiv.innerHTML = `<span class="status-indicator status-error"></span>${errorMessage}`;
                wallContainer.innerHTML = '<div id="wardrobe"></div>';
                return;
            }

            // Display result based on whether ratio is 1 or not
            let statusClass = 'status-success';
            let statusText = '';
            
            if (lineRatio === 1) {
                statusText = `For a wall of ${wallLengthCm.toFixed(1)}cm √ó ${wallHeightCm.toFixed(1)}cm with ${numColoured} coloured and ${numWhite} white lines, each line will be approximately ${whiteLineWidth.toFixed(1)}cm thick.`;
            } else {
                statusText = `For a wall of ${wallLengthCm.toFixed(1)}cm √ó ${wallHeightCm.toFixed(1)}cm with ${numColoured} coloured and ${numWhite} white lines, coloured lines will be ${coloredLineWidth.toFixed(1)}cm thick and white lines will be ${whiteLineWidth.toFixed(1)}cm thick.`;
            }
            
            resultDiv.innerHTML = `<span class="status-indicator ${statusClass}"></span>${statusText}`;

            // Visualize the lines
            wallContainer.innerHTML = ''; // Clear previous lines
            
            // Add the wardrobe element back after clearing the container
            const wardrobeElement = document.createElement('div');
            wardrobeElement.id = 'wardrobe';
            wallContainer.appendChild(wardrobeElement);
            
            // Adjust the wall container height based on the wall height
            // Keep a reasonable aspect ratio (max height of 400px)
            const maxHeight = 400;
            const visualHeight = Math.min(wallHeightCm / 2, maxHeight);
            wallContainer.style.height = `${visualHeight}px`;

            // Calculate percentage widths for visualization
            const coloredLineWidthPercentage = (coloredLineWidth / wallLengthCm) * 100;
            const whiteLineWidthPercentage = (whiteLineWidth / wallLengthCm) * 100;

            // Get the selected colours
            const colouredColor = document.getElementById('mainColor').value;
            const whiteColor = document.getElementById('whiteColor').value;
            
            for (let i = 0; i < numColoured + numWhite; i++) {
                const lineDiv = document.createElement('div');
                lineDiv.classList.add('line');
                
                // Apply the selected colours and widths based on line type
                if (i % 2 === 0) { // Even index is coloured
                    lineDiv.style.backgroundColor = colouredColor;
                    lineDiv.style.flexBasis = `${coloredLineWidthPercentage}%`;
                } else { // Odd index is white
                    lineDiv.style.backgroundColor = whiteColor;
                    lineDiv.style.flexBasis = `${whiteLineWidthPercentage}%`;
                }
                
                wallContainer.appendChild(lineDiv);
            }
            
            // Handle the wardrobe
            const showWardrobe = document.getElementById('showWardrobe').checked;
            const wardrobe = document.getElementById('wardrobe'); // Now using the recreated element
            const wardrobeWidth = parseFloat(document.getElementById('wardrobeWidth').value);
            const wardrobeHeight = parseFloat(document.getElementById('wardrobeHeight').value);
            const wardrobeColor = document.getElementById('wardrobeColor').value;
            
            if (showWardrobe && !isNaN(wardrobeWidth) && !isNaN(wardrobeHeight) && wardrobeWidth > 0 && wardrobeHeight > 0) {
                // Validate wardrobe dimensions don't exceed wall dimensions
                if (wardrobeWidth > wallLengthCm) {
                    console.warn(`Wardrobe width (${wardrobeWidth}cm) exceeds wall length (${wallLengthCm}cm)`);
                }
                if (wardrobeHeight > wallHeightCm) {
                    console.warn(`Wardrobe height (${wardrobeHeight}cm) exceeds wall height (${wallHeightCm}cm)`);
                }
                
                // Get the offset from right side
                const wardrobeOffset = parseFloat(document.getElementById('wardrobeOffset').value) || 0;
                
                // Calculate wardrobe dimensions relative to wall visualization
                const wardrobeWidthPct = Math.min((wardrobeWidth / wallLengthCm) * 100, 100);
                const wardrobeHeightPct = Math.min((wardrobeHeight / wallHeightCm) * 100, 100);
                const offsetPct = (wardrobeOffset / wallLengthCm) * 100;
                
                // Set wardrobe dimensions and display it
                wardrobe.style.width = `${wardrobeWidthPct}%`;
                wardrobe.style.height = `${wardrobeHeightPct}%`;
                wardrobe.style.backgroundColor = wardrobeColor;
                wardrobe.style.display = 'block';
                
                // Position with offset from the right edge
                wardrobe.style.position = 'absolute';
                wardrobe.style.bottom = '0';
                wardrobe.style.right = `${offsetPct}%`;
                
                // Darker border based on the selected color
                const darkerBorderColor = adjustColor(wardrobeColor, -30);
                wardrobe.style.border = `2px solid ${darkerBorderColor}`;
            } else {
                // Hide the wardrobe if checkbox is unchecked
                wardrobe.style.display = 'none';
            }
        }
        
        // Reset function to restore all default values
        function resetToDefaults() {
            // Clear localStorage
            localStorage.removeItem('wallCalculatorInputs');
            
            // Set all inputs back to their default values
            document.getElementById('wallLength').value = '485.6';
            document.getElementById('wallHeight').value = '260';
            document.getElementById('minThickness').value = '20';
            document.getElementById('maxThickness').value = '45';
            document.getElementById('lineRatio').value = '1';
            document.getElementById('lineConfig').value = '';
            document.getElementById('mainColor').value = '#FFEEEE';
            document.getElementById('whiteColor').value = '#FFFFFF';
            document.getElementById('showWardrobe').checked = false;
            document.getElementById('wardrobeWidth').value = '64';
            document.getElementById('wardrobeHeight').value = '200';
            document.getElementById('wardrobeOffset').value = '0';
            document.getElementById('wardrobeColor').value = '#8B4513';
            
            // Update UI state
            toggleWardrobeControls(); // Hide wardrobe controls since checkbox is unchecked
            updateLineConfigOptions(); // Refresh line configuration dropdown
            calculateAndVisualize(); // Recalculate with default values
        }

        // Initialize controls on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadInputsFromLocalStorage(); // Load saved inputs first
            toggleWardrobeControls();
            updateLineConfigOptions();
            addSaveListeners(); // Add listeners to save inputs when they change
            calculateAndVisualize(); // Calculate with loaded values
        });
    </script>
